<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Memory Match</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <h1 class="main-title">Memory Match</h1>
        </header>
      </div>
      <div class="row">
        <aside class="col-2">
          <div><p>Games</p></div>
          <div><p id="games">0</p></div>
          <div><p>Attempts</p></div>
          <div><p id="attempts">0</p></div>
          <div><p>Accuracy</p></div>
          <div><p id="accuracy">0%</p></div>
          <div><p>Timer</p></div>
          <div><p> <span id="minutes">0</span>:<span id="seconds">00</span></p></div>
        </aside>
        <main id="gameCards" class="col-10"></main>
      </div>
    </div>
      <div id="start-message" class="start">
        <div class="headphone"></div>
        <h1>Test your memory!</h1>
        <p>Try and match the streaming services!</p>
        <p>Choose your difficulty below:</p>
        <select>
          <option value="sm-board">Easy</option>
          <option value="md-board">Medium</option>
          <option value="lg-board">Hard</option>
        </select>
        <button id="start-game">Start Game!</button>
        <div class="headphone"></div>
      </div>
      <div id="congrats-message" class="congrats hidden">
        <h1>You win!</h1>
        <p>Choose your difficulty below:</p>
        <select>
          <option value="sm-board">Easy</option>
          <option value="md-board">Medium</option>
          <option value="lg-board">Hard</option>
        </select>
        <button id="reset">Play Again?</button>
      </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
